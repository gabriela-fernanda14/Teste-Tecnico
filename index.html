<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="left">
            <h1>BEM-VINDO</h1>
            <h2>NOVO LOGIN</h2>
            <button>CRIAR CONTA</button>
            <div class="icons">
                <img src="./img/Gmail_icon_(2020).svg.png" alt="email">
            <img src="./img/images.png" alt="whatsapp">
            <img src="./img/png-transparent-chat-facebook-message-messenger-messenger-logo-social-media-icon.png" alt="whatsapp">
            </div>
        </div>
        <div class="right"></div>

        <div class="right">
             <h2 style="font-size: 40px;">FAÇA LOGIN</h2> 
             <button class="logar">LOGAR</button>
              <div class="campos-preencher">
               <input type="text" placeholder="Usuário">
            </div>
            <div class="campos-preencher"> 
                <input type="password" placeholder="Senha"> 
            </div> <label class="lembrar">
                 <input type="checkbox"> LEMBRAR DE MIM </label> 
                 <button class="entrar">Entrar</button>
                 <div class="icons">
                    <img src="./img/2023_Facebook_icon.svg (1).png" alt="facebook">
                <img src="./img/tiktok-logo-tiktok-logo-transparent-tiktok-icon-transparent-free-free-png.webp" alt="tiktok">
                <img src="./img/Instagram_icon.png.webp" alt="instagram">
                <img src="./img/124021.png" alt="twitter">
                </div>


    </main>
</body>
</html>
